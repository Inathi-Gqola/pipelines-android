# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

pool:
  vmImage: 'ubuntu-latest'
  
variables:
  - group: android-variables

steps:
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug test'
  displayName: gradlew assembleDebug test

- task: AndroidSigning@3
  inputs:
    apkFiles: '**/*.apk' 
    apksign: true
    apksignerKeystoreFile: 'production.keystore'
    apksignerKeystorePassword: $(keystore.password)
    apksignerKeystoreAlias: $(key.alias)
    apksignerKeyPassword: $(key.password)
    apksignerArguments: --out $(outputDirectory)/sims.release.apk
    zipalign: true
- task: CopyFiles@2
  inputs:
   SourceFolder: $(Build.SourcesDirectory)
   contents: '**/*.release.apk'
   targetFolder: '$(build.artifactStagingDirectory)'
   overWrite: true

- task: PublishBuildArtifacts@1
  inputs:
   pathtoPublish: '$(Build.ArtifactStagingDirectory)/app/build/outputs/apk/release/'
   artifactName: 'apks'
   publishLocation: 'container'

